      //3.3

      //4
      let color = "";

      document.addEventListener("keydown", (e) => {
        console.log(e);
        let key = document.getElementById("keySelected");
        const keyLowerCase = e.key.toLowerCase();
        if (keyLowerCase === "a") {
          key.textContent = "A";
          key.style.color = "#138D75";
          color = "#138D75";
        } else if (keyLowerCase === "s") {
          key.textContent = "S";
          key.style.color = "#16A085";
          color = "#16A085";
        } else if (keyLowerCase === "d") {
          key.textContent = "D";
          key.style.color = "#45B39D";
          color = "#45B39D";
        } else if (keyLowerCase === "f") {
          key.textContent = "F";
          key.style.color = "#73C6B6";
          color = "#73C6B6";
        }
      });

      let sAll = document.querySelectorAll(".boxes div");
      console.log(sAll);
        sAll.forEach((e) => {
            e.addEventListener("click", () => {
            e.style.backgroundColor = color;
            });
        });
            
    </script>
